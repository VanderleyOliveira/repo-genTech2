<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto JS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <input type="text" id="quest" onkeyup="searchTask()" placeholder="Search a task">
    </header>

    <main>
        <section class="tasks__section" id="tarefas">
            <div class="between__container">
                <h2>Tasks</h2>
                <button onclick="openModal()">New Task</button>
            </div>

            <!-- <h6>No tasks logged</h6> -->

            <ul id="tasksListUl"></ul>
        </section>

        <section id="overlay" onclick="closeModal()"></section>

        <div id="createTask" class="modal">
            <form onsubmit="newTask()">
                <div class="between__container">
                    <h3>Create task</h3>
                    <box-icon name='x' size="md" onclick="closeModal()"></box-icon>
                </div>

                <label for="title">Title task</label>
                <input type="text" id="title" required>

                <label for="description">Description task</label>
                <textarea id="description" required></textarea>

                <button>Create</button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
